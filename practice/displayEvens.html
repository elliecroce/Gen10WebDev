<!DOCTYPE html>

<html>
    <head>
        <script type="text/javascript" src="displayEvens.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet" type="text/css" />
    </head>

    <body>
        <div class="contianer">
        <h1>Sample</h1>
        
        <form name="numForm" onsubmit="return validateItems(); " class="form-inline">
        
            <div class="form-group">
                <label for="start">Starting Number</label>
                <input type="number" class="form-control" id="start1">
            </div>
            <div class="form-group">
                <label for="end">Ending Number</label>
                <input type="number" class="form-control" id="end1">
            </div>
            <div class="form-group">
                <label for="step">Step</label>
                <input type="number" class="form-control" id="step1">
            </div>
            <button type="submit" id="submitButton" class="btn btn-default">Display Events</button>
        </form>
    
        <div id="results" style="display: none;">
            Here are the <span id="len"></span> even numbers between <span id="start"></span> and <span id="end"></span> by <span id="step"></span>'s: <br />
            
            <p><span id="evenResults"></span></p>
        
        </div>
    </div>
    </body>
</html>
