<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <title>Chez Ellie Contact</title>
        
        <script type="text/JavaScript" src="restaurant.js"></script>
        <noscript> 
        <style type="text/css">
            .all {display:none;}
        </style>
        <div class="noscriptmsg" style="color: white;">
            This site is best viewed with JavaScript enabled! Go to your browser settings to fix this.
        </div>
        </noscript>
        <!-- Bootstrap CDN copied from  https://getbootstrap.com/docs/4.1/getting-started/introduction/  -->
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        
        <link href="restaurantStyles.css" rel="stylesheet" type="text/css" />
        
        
        <style>
            input, textarea, #inquiry{
                width: 200px;
                margin-bottom: 20px;
            }
            .labels {
                width: 250px; 
                float: left; 
                text-align: right; 
                padding-right: 10px   
            }
            .required{
                font-weight: bold;
            }
            .custInput {
                max-width: 600px;
                margin: auto;
                background-color:#7e9a8a; 
                padding-top: 20px;
                margin-bottom: 20px;
            }
            
            .test input {
                width: 10px;
            }
        </style>  
    </head>

    <body>
        <div class="all">
        <header>
            <h1> Chez Ellie </h1>
        </header>
    
        <nav>
            <a class="btn badge-pill" href="home.html" style="margin-right: 30px">Home 
                <span class="fa fa-home"></span>
            </a>
            <a class="btn badge-pill" href="menu.html" style="margin-right: 30px">Menu</a>
            <a class="btn badge-pill" href="contact.html">Contact Us</a>
        </nav>
        
        
        <div class="custInput">
            <div class="container">
                <form name="userInfo" onsubmit="return validateItems();" class="form">
                    <div class="required">
                        <div class="form-group">
                            <label class="labels" for="fullName">Name: </label> 
                            <input type="text" id="fullName" name="fullName" required>
                        </div>
                        <div class="form-group">
                            <label class="labels" for="eMail">Email:</label>
                            <input type="text" id="eMail" name="eMail" required>
                        </div>
                        <div class="form-group">
                            <label class="labels" for="phone">Phone:</label>
                            <input type="text" id="phone" name="phone" required>
                        </div>
                    </div>

                    <label class="labels" for="inquiry">Reason for Inquiry:</label>

                    <select id="inquiry" name="inquiry">
                        <option value="catering" default>Catering</option>
                        <option value="party">Private Party</option>
                        <option value="feedback">Feedback</option>
                        <option value="other">Other</option>
                    </select>


                    <label class="labels" for="info">Additional Information</label>
                    <textarea id="info" name="info"></textarea>

                    <div class="test">

                        <label class="labels" for="been">Have you been to the restaurant?</label>

                        <input type="radio" id="choice1" name="been" value="No" default>
                        <label for="choice1" style="padding-right: 20px">No</label>

                        <input type="radio" id="choice2" name="been" value="Yes">
                        <label for="choice2">Yes</label>

                        <br />

                        <label class="labels" for="contact">Best days to contact you:</label>

                        <div class="checkboxes">
                            <input type="checkbox" id="M" name="contact" value="M">
                            <label for="M" style="padding-right: 15px">M</label>
                            <input type="checkbox" id="T" name="contact" value="T">
                            <label for="T" style="padding-right: 15px">T</label>
                            <input type="checkbox" id="W" name="contact" value="W">
                            <label for="W" style="padding-right: 15px">W</label>
                            <input type="checkbox" id="Th" name="contact" value="Th">
                            <label for="Th" style="padding-right: 15px">Th</label>
                            <input type="checkbox" id="F" name="contact" value="F">
                            <label for="F" >F</label>
                       </div>
                    </div>

                    <div style="text-align: center">
                        <button type="submit" id="submit" class="btn" name="submit" value="Send Request">Submit Request </button>
                    </div>
                    <br />
                </form>
            </div>
        </div>
   
        <footer>
            <p>42 Wallaby Way, Sydney, Australia, 12345</p>
            <p>(612) 123-4567</p>
        </footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        </div>
    </body>
</html>
