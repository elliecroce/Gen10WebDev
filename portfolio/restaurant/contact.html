<html lang="en">

    <head>
        <title>Chez Ellie Contact Us</title>
    </head>

    <body>
        <header>
            <h1  style="text-align: center"> Chez Ellie </h1>
            <hr />
        </header>
    
        <nav>
            <a href="home.html" style="margin-right: 30px">Home</a>
            <a href="menu.html" style="margin-right: 30px">Menu</a>
            <a href="contact.html">Contact Us</a>
            <hr />
        </nav>
    
        <section style="max-width: 600px; margin: auto">
            <form action="submit.html" method="POST" >
                <label for="fullName" style="width: 250px; float: left; text-align: right; padding-right: 10px">Name: </label> 
                
                <input type="text" id="fullName" name="fullName" style="width: 200px;">
                <br />
                <br />
                
                <label for="eMail" style="width: 250px; float: left; text-align: right; padding-right: 10px">Email:</label>
                
                <input type="text" id="eMail" name="eMail" style="width: 200px; ">
                <br />
                <br />
                
                <label for="phone" style="width: 250px; float: left; text-align: right; padding-right: 10px">Phone:</label>
           
                <input type="text" id="phone" name="phone" style="width: 200px; ">
                
                <br />
                <br />
                
                <label for="inquiry" style="width: 250px; float: left; text-align: right; padding-right: 10px">Reason for Inquiry:</label>
                <select id="inquiry" name="inquiry" style="width: 205px; ">
                    <option value="catering" default>Catering</option>
                    <option value="party">Private Party</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                </select>
                
                <br />
                <br />
                
                <label for="info" style="width: 250px; float: left; text-align: right; padding-right: 10px">Additional Information</label>
                
                <textarea id="info" name="info" style="width: 199px; "></textarea>
                
                <br />
                <br />
                
                <label for="been" style="width: 250px; float: left; text-align: right; padding-right: 10px">Have you been to the restaurant?</label>
                
               
                <input type="radio" id="choice1" name="been" value="No" default>
                    
                <label for="choice1" style="padding-right: 20px">No</label>
                
                    
                <input type="radio" id="choice2" name="been" value="Yes">
                <label for="choice2">Yes</label>
                
            
                <br />
                <br />
                
                <label for="contact" style="width: 250px; float: left; text-align: right; padding-right: 10px">Best days to contact you:</label>
                <input type="checkbox" id="M" name="contact" value="M">
                <label for="M" style="padding-right: 15px">M</label>
                <input type="checkbox" id="T" name="contact" value="T">
                <label for="T" style="padding-right: 15px">T</label>
                <input type="checkbox" id="W" name="contact" value="W">
                <label for="W" style="padding-right: 15px">W</label>
                <input type="checkbox" id="Th" name="contact" value="Th">
                <label for="Th" style="padding-right: 15px">Th</label>
                <input type="checkbox" id="F" name="contact" value="F">
                <label for="F" >F</label>
                
                <br />
                <br />
                
                <div style="text-align: center">
                    <input type="submit" name="submit" value="Send Request">
                </div>
                
                <br />
            </form>
        </section>
        
        <hr />
        <footer style="text-align: center">
            <p>42 Wallaby Way, Sydney, Australia, 12345</p>
            <p>(612) 123-4567</p>
        </footer>
    </body>


</html>
